<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>iPhone Store</title>
</head>
<body>
    <header>
       <h1 class="header-title">iPhone Store</h1>       
    </header>
    <section class="container">
        <!-- element container-->
        <div class="container-items">
            <div class="item">
                <span class="title-item">iPhone 11</span>
                <img src="https://idealz.lk/wp-content/uploads/2020/10/11-Purple.jpg" alt="" class="img-item">
                <span class="price-item">$499.00</span>
                <button class="button-item">Add to cart</button>
            </div>
            <div class="item">
                <span class="title-item">iPhone 14 Pro</span>
                <img src="https://idealz.lk/wp-content/uploads/2022/09/iPhone-14-Pro-Balck-768x768.jpg" alt="" class="img-item">
                <span class="price-item">$979.00</span>
                <button class="button-item">Add to cart</button>
            </div>
            <div class="item">
                <span class="title-item">iPhone 14</span>
                <img src="https://idealz.lk/wp-content/uploads/2022/09/iPhone-14-Blue-768x768.jpg " alt="" class="img-item">
                <span class="price-item">$889.00</span>
                <button class="button-item">Add to cart</button>
            </div>
            <div class="item">
                <span class="title-item">iPhone 14 Plus</span>
                <img src="https://idealz.lk/wp-content/uploads/2022/09/iPhone-14-Plus-Red-768x768.jpg " alt="" class="img-item">
                <span class="price-item">$959.00</span>
                <button class="button-item">Add to cart</button>
            </div>
            <div class="item">
                <span class="title-item">iPhone 14 Pro Max</span>
                <img src="https://idealz.lk/wp-content/uploads/2022/09/iPhone-14-Pro-Max-Purple-768x768.jpg" alt="" class="img-item">
                <span class="price-item">$999.00</span>
                <button class="button-item">Add to cart</button>
            </div>
            <div class="item">
                <span class="title-item">iPhone 13</span>
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone13-digitalmat-gallery-3-202203?wid=364&hei=333&fmt=png-alpha&.v=1644988765122" alt="" class="img-item">
                <span class="price-item">$599.00</span>
                <button class="button-item">Add to cart</button>
            </div>
            <div class="item">
                <span class="title-item">iPhone 12</span>
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone12-digitalmat-gallery-2-202111?wid=364&hei=333&fmt=png-alpha&.v=1635178709000" alt="" class="img-item">
                <span class="price-item">$559.00</span>
                <button class="button-item">Add to cart</button>
            </div>
            <div class="item">
                <span class="title-item">iPhone SE</span>
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphonese-digitalmat-gallery-3-202203?wid=364&hei=333&fmt=png-alpha&.v=1644987579761" alt="" class="img-item">
                <span class="price-item">$429.00</span>
                <button class="button-item">Add to cart</button>
            </div>
        
            
        </div>
        <!-- Shopping Cart -->
        <div class="cart" id="cart">
            <div class="header-cart">
                <h2>Your Cart</h2>
            </div>

            <div class="cart-items">
                


            </div>
            <div class="cart-total">
                <div class="row">
                    <strong>Your Total</strong>
                    <span class="cart-price-total">
                        $120,000.00
                    </span>
                </div>
                <button class="btn-pay">Pay<i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
